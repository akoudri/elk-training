# Kibana configuration for setup
setup.kibana:
  host: "http://kibana:5601"

# Setup template
setup.template.settings:
  index.number_of_shards: 1
  index.number_of_replicas: 1

# Logging configuration
logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644
